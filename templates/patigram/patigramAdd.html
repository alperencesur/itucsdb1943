{% block title %} Home Page {%endblock %}
{% block content %}



<form class="md-form" action="" method="post" name="patigram_add">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" > 
            <div class="media-body">
                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid rounded border border-info rounded" alt="New photo">   
                <div class="input-group mt-2 bg-dark border border-2 border-info">
                    <div class="custom-file text-info bg-light border-info">
                        <input type="file" class="custom-file-input text-info " id="inputGroupFile02">
                        <label class="custom-file-label label-info text-info bg-dark" for="photo" aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                    <div class="input-group-append text-info bg-dark">
                        <span class="input-group-text text-info bg-dark" id="inputGroupFileAddon02">Upload</span>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="text-info" for="title">Title</label>
                    <input type="email" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title">
                </div>
                <div class="form-group mt-2">
                    <label class="text-info" for="Description">Description</label>
                    <textarea class="form-control" id="Description" rows="2"></textarea>
                </div>
                <div class="form-group mt-2">
                    <label class="text-info" for="tag">Tag</label>
                    <input type="email" class="form-control" id="tag" aria-describedby="tagHelp" placeholder="Enter a Tag">
                </div>
                <button type="submit" class="btn btn-outline-info float-right" > Save </button>>
                
            </div>

    </ul>
